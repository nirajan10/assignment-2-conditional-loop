name: CI - Run tests

on:
  push:
  workflow_dispatch:
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: Run shell test scripts
        run: |
          chmod +x tests/*.sh
          failed=0

          for t in \
            tests/testq1.sh \
            tests/testq2.sh \
            tests/testq3.sh \
            tests/testq4.sh \
            tests/testq5.sh \
            tests/testq6.sh \
            tests/testq7.sh \
            tests/testq8.sh \
            tests/testq9.sh \
            tests/testq10.sh \
            tests/testq11.sh \
            tests/testq12.sh \
            tests/testq13.sh \
            tests/testq14.sh \
            tests/testq15.sh \
            tests/testq16.sh \
            tests/testq17.sh \
            tests/testq18.sh \
            tests/testq19.sh \
            tests/testq20.sh; do
              echo "Running $t ..."
              if ! $t; then
                failed=1   # record failure but continue
              fi
              echo
          done

          if [ $failed -ne 0 ]; then
            echo "❌ Some tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
